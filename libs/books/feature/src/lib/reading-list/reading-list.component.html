<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let item of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="item.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <span class="reading-list-item--details--title">{{ item.title }}</span>
      <div class="reading-list-item--details--author">
        {{ item.authors.join(',') || appConstants.SEARCH_BOOKS.NOT_AVAILABLE }}
      </div>
      <div class="finished-confirmation" *ngIf="item.finished">
        <span>{{ appConstants.READING_LIST_SECTION.FINISHED_READING_ON }} {{ item.finishedDate | date: appConstants.READING_LIST_SECTION.DATEFORMAT }}</span>
      </div>
    </div>
    <div class="read-div">
      <button
        mat-icon-button
        class="mark-as-finished"
        color="primary"
        [attr.aria-label]="'Mark ' + item.title + ' as finished reading.'"
        (click)="markAsFinished(item)"
        *ngIf="!item.finished"
        data-testing="mark-as-finished"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + item.title + ' from reading list'"
        (click)="removeFromReadingList(item)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">{{appConstants.READING_LIST_SECTION.EMPTY }}</p>
</ng-template>
