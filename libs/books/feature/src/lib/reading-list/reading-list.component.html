<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" data-testing="reading-list-item" *ngFor="let item of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="item.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <span class="reading-list-item--details--title">{{ item.title }}</span>
      <div class="reading-list-item--details--author">
        {{ item.authors.join(',') || appConstants.SEARCH_BOOKS.NOT_AVAILABLE }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + item.title + ' from reading list'"
        data-testing="remove-book"
        (click)="removeFromReadingList(item)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">{{appConstants.READING_LIST_SECTION.EMPTY }}</p>
</ng-template>
